<!-- mobile validation using regex -->
<html>
<head>
<script>
 function validate()
 {
	var mobile=document.getElementById("mobile").value;
	var pattern = /^\d{10}$/;
		if(!mobile.match(pattern))
		{
			alert("Invalid Number");
				return false;
		}
		else
			return true;
		}
</script>
		
<body>
	<form action="test.html" method="post" onsubmit=" return validate()">
	<br>Mobile :<input type="text" id="mobile">
	<br><input type="submit">
	</form>
	</body>
